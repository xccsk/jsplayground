<!DOCTYPE html>
<html>
  <head>
    <title>My Unsplash-Inspired Website</title>
    <style>
      /* Add your own styling here */
      body {
        margin: 0;
        font-family: sans-serif;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      .logo {
        font-size: 1.5em;
        font-weight: bold;
        text-decoration: none;
        color: white;
      }
      .logo:hover {
        color: #ccc;
      }
      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search-form {
        width: 50%;
      }
      .search-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      .search-button {
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }
      .search-button:hover {
        background-color: #444;
      }
      .photos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }
      .photo {
        width: 30%;
        margin: 5px;
      }
      .photo img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">My Unsplash-Inspired Website</a>
      <div class="search-container">
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Search for photos...">
          <button type="submit" class="search-button">Search</button>
        </form>
      </div>
    </header>
    <div class="photos">
      <div class="photo">
        <img src="https://source.unsplash.com/random/800x600" alt="A random photo from Unsplash">
      </div>
      <div class="photo">
        <img src="https://source.unsplash.com/random/800x600" alt="A random photo from Unsplash">
      </div>
      <div class="photo">
        <img src="https://source.unsplash.com/random/800x600" alt="A random photo from Unsplash">
      </div>
      <!-- Add more photos here -->
    </div>
  </body>
</html>
